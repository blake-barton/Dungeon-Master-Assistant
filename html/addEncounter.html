<!DOCTYPE html>
<html>
    <head>
        <base target="_top">
        
        <link rel="stylesheet" href="https://ssl.gstatic.com/docs/script/css/add-ons1.css">
        <!-- The CSS package above applies Google styling to buttons and other elements. -->
        <?!= include('itemDialogCSS'); ?>
    </head>
    <body>
        <form id="encounter-form" action="" method="GET" autocomplete="off">
            <label for="name">Title:</label>
            <input type="text" id="name" name="name" autocomplete="off">
            <br>
            <hr>
            <p>Is this encounter an ambush/trap?</p>
            <input type="radio" id="ambush-true" name="ambush" value="true">
            <label for="ambush-true">Yes</label><br>
            <input type="radio" id="ambush-false" name="ambush" value="false" checked="checked">
            <label for="ambush-true">No</label><br>
            <table>
                <tr>
                    <td><label for="terrain">Terrain:</label></td>
                    <td>
                        <select name="terrain" id="terrain">
                            <option value="All Terrains">All Terrains</option>
                            <option value="Arctic">Arctic</option>
                            <option value="Coastal">Coastal</option>
                            <option value="Desert">Desert</option>
                            <option value="Forest">Forest</option>
                            <option value="Grassland">Grassland</option>
                            <option value="Hill">Hill</option>
                            <option value="Mountain">Mountain</option>
                            <option value="Swamp">Swamp</option>
                            <option value="Underdark">Underdark</option>
                            <option value="Underwater">Underwater</option>
                            <option value="Urban">Urban</option>
                        </select>
                    </td>
                </tr>
            </table>
            <hr>
            <p><b>Description</b></p>
            <textarea class="width-500" id="description" name="description" rows="5"></textarea>
        </form>
        <br>
        <div class="block" id="submit-bar">
            <button type="submit" class="blue" id="save" onclick="getResults('encounter-form')">Save Random Encounter</button>
            <input type="button" value="Cancel" onclick="google.script.host.close()" />
        </div>
        <div id="error-div" style="display: none;">
            <span id="error-message"></span>
        </div>

</html>
