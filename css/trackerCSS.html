<style>

    /* The sidebar menu */
    .sidebar {
        height: 899px;
        width: 22%;
        overflow: auto;
        z-index: 1;
        top: 0;
        left: 0;
        overflow-x: hidden;
        border-top: 3px solid #6b2b1c;
        border-left: 3px solid #6b2b1c;
        border-bottom: 3px solid #6b2b1c;
        background-color: #282828;
        color: #33ff33;
    }

    .sidebar h2 {
        color: #33ff33;
    }

    /* Style page content */
    .main {
        float: right;
        width: 78%;
        height: 890px;
    }

    .players {
        height: 58%;
        border: 3px solid #6b2b1c;
        border-bottom: none;
        position: relative;
        background-color: #ffe2c0;
    }

    .grid-container {
        display: grid;
        grid-gap: 2px 2px;
        grid-template-columns: auto auto auto auto;
        justify-content: center;
        align-items: center;
        margin-top: 14px;
    }

    .player-block {
        background-color: #fff6e3;
        height: 200px;
        width: 200px;
        padding: 10px;
        font-size: .8em;
        border: 2px solid #6b2b1c;
        color: #6b2b1c;
        border-radius: 2%;
    }

    .select-container {
        display: grid;
        grid-gap: 5px 0;
        grid-template-columns: auto auto;
        margin-top: 3px;
    }

    .player-btn-bar {
        display: grid;
        grid-template-columns: auto auto;
        justify-content: center;
        align-items: center;
        margin-top: 10px;
        grid-gap: 0 25px;
    }

    .player-btn-bar button {
        height: 25px;
        min-width: 60px;
        font-size: 1.1em;
    }

    .player-block h1 {
        font-size: 1.2em;
        margin: 0;
        color: #6b2b1c;
    }

    .player-block p {
        margin: 0;
    }

    .player-block select {
        font-size: 1em;
        height: 26px;
        min-width: 50px;
        padding-top: 2px;
        padding-bottom: 2px;
        padding-left: 2px;
        padding-right: 6px;
    }

    #insert-player-btn {
        position: absolute;
        bottom: 0;
        left: 0;
        margin: 10px;
    }

    .party {
        height: 42%;
        border: 3px solid #6b2b1c;
        position: relative;
        padding: 0 10px 0 10px;
        background-color: #ffe2c0;
        color: #6b2b1c;
        font-weight: bold;
    }

    .party-header {
        font-size: 1.2em;
        color: #6b2b1c;
    }

    /* The Modal (background) */
    .modal {
        display: none; /* Hidden by default */
        position: fixed; /* Stay in place */
        z-index: 1; /* Sit on top */
        padding-top: 100px; /* Location of the box */
        left: 0;
        top: 0;
        width: 100%; /* Full width */
        height: 100%; /* Full height */
        overflow: auto; /* Enable scroll if needed */
        background-color: rgb(0,0,0); /* Fallback color */
        background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
    }

    /* Modal Content */
    .modal-content {
        position: relative;
        background-color: #fefefe;
        margin: auto;
        padding: 0;
        border: 1px solid #888;
        width: 80%;
        box-shadow: 0 4px 8px 0 rgba(0,0,0,0.2),0 6px 20px 0 rgba(0,0,0,0.19);
        -webkit-animation-name: animatetop;
        -webkit-animation-duration: 0.4s;
        animation-name: animatetop;
        animation-duration: 0.4s
    }

    /* Add Animation */
    @-webkit-keyframes animatetop {
        from {top:-300px; opacity:0} 
        to {top:0; opacity:1}
    }

    @keyframes animatetop {
        from {top:-300px; opacity:0}
        to {top:0; opacity:1}
    }

    /* The Close Button */
    .close {
        color: white;
        float: right;
        font-size: 28px;
        font-weight: bold;
        margin-top: 17px;
    }

    .close:hover,
    .close:focus {
        color: #000;
        text-decoration: none;
        cursor: pointer;
    }

    .modal-header {
        padding: 2px 16px;
        background-color: #6b2b1c;
        color: white;
    }

    .modal-header h2 {
        color: #fff6e3;
    }

    .modal-body {
        padding: 2px 16px;
        overflow: auto;
        max-height: 500px;
        background-color: #fff6e3;
    }

    .modal-body h3 {
        color: #6b2b1c;
    }

    .modal-body hr {
        border: 1px solid #6b2b1c;
    }

    .modal-footer {
        padding: 2px 16px;
        background-color: #6b2b1c;
        color: white;
    }

    .modal-footer h3 {
        color: #fff6e3;
    }

    .loader {
        border: 4px solid #f3f3f3; /* Light grey */
        border-top: 4px solid #3498db; /* Blue */
        border-radius: 50%;
        width: 10px;
        height: 10px;
        animation: spin .75s linear infinite;
    }

    @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
    }

    #add-player-submit-btn {
        position: absolute;
        right: 10px;
        bottom: 10px;
    }

    .name-row {
        display: inline-block;
    }

    .name-checkbox {
        float: right;
        margin-top: 1em !important;
    }

    .hidden-object-data {
        display: none;
    }

    input[type=number] {
        width: 60px;
    }

</style>
